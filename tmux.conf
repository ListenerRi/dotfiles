set -sg escape-time 0
# using vi mode keys
set-window-option -g mode-keys vi
# set window id start from 1 instead of 0
set-window-option -g base-index 1

set-window-option -g xterm-keys on

# ALT + h/j/k/l to select pane
bind-key -n M-h select-pane -L
bind-key -n M-j select-pane -D
bind-key -n M-k select-pane -U
bind-key -n M-l select-pane -R

# Alt-Shift + h/j to split window and use current working directory as start working directory
bind-key -n M-H split-window -c "#{pane_current_path}"
bind-key -n M-J split-window -h -c "#{pane_current_path}"

# rebind default split window keys to use current working directory as start working directory
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# [Shift+]PageUp/[Shift+]PageDown to scroll
bind-key -n PPage copy-mode -u
bind-key -n S-PPage copy-mode -u
bind-key -T copy-mode S-NPage send-keys NPage
bind-key -T copy-mode-vi S-NPage send-keys NPage
